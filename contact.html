<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex flex-col justify-center items-center bg-gray-50">
    <form
      action="https://formspree.io/f/xwkggyrp"  <!-- this sends to pinna27@gmail.com -->
      method="POST"
      class="bg-white p-8 rounded-xl shadow-md w-full max-w-md"
    >
      <h2 class="text-2xl font-semibold mb-4 text-green-700">Get in Touch</h2>

      <input
        type="text"
        name="name"
        placeholder="Your name"
        class="w-full p-2 mb-3 border rounded"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Your email"
        class="w-full p-2 mb-3 border rounded"
        required
      />
      <textarea
        name="message"
        placeholder="Write your message"
        class="w-full p-2 mb-3 border rounded"
        rows="5"
      ></textarea>

      <button
        type="submit"
        class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800"
      >
        Send Message
      </button>
    </form>
  </body>
</html>
